javaEscapes = new Object();
javaEscapes["\r"] = "\\r";
javaEscapes["\n"] = "\\n";
javaEscapes["\t"] = "\\t";
javaEscapes["\""] = "\\\"";

function findCharCodes() {
  if (document.forms[0].someText.value.length <= 0) {
    document.forms[0].charCodes.value = "";
  } else {
    if (outputtype == "decimal") {
      document.forms[0].charCodes.value 
        = document.forms[0].someText.value.charCodeAt(0).toString(10);
      for (i = 1; i < document.forms[0].someText.value.length; i++) {
        document.forms[0].charCodes.value 
          += ", " 
          + document.forms[0].someText.value.charCodeAt(i).toString(10);
      }
    } else if (outputtype == "hexadecimal") {
      document.forms[0].charCodes.value 
        = "0x" +  document.forms[0].someText.value.charCodeAt(0).toString(16);
      for (i = 1; i < document.forms[0].someText.value.length; i++) {
        document.forms[0].charCodes.value 
          += ", 0x" 
          + document.forms[0].someText.value.charCodeAt(i).toString(16);
      }
    }
    else if (outputtype == "html") {
      document.forms[0].charCodes.value = "";
      for (i = 0; i < document.forms[0].someText.value.length; i++) {
        c = document.forms[0].someText.value.charAt(i);
        if (htmlRefs[c] != null) {
          document.forms[0].charCodes.value += htmlRefs[c];
        } else if (c < "\u007F") {
          document.forms[0].charCodes.value += c;
        } else {
          document.forms[0].charCodes.value 
            += "&#x" + c.charCodeAt(0).toString(16) + ";";
        }
      }
    }
    else if (outputtype == "java")
    {
      document.forms[0].charCodes.value = "";
      for (i = 0; i < document.forms[0].someText.value.length; i++)
      {
        c = document.forms[0].someText.value.charCodeAt(i);
        c = document.forms[0].someText.value.charAt(i);
        if (javaEscapes[c] != null) {
          document.forms[0].charCodes.value += javaEscapes[c];
        } else if (c >= "\u0020" && c < "\u007F") {
          document.forms[0].charCodes.value += c;
        } else {
          c = c.charCodeAt(0);
          document.forms[0].charCodes.value += "\\u";
          if (c < 0x1000)
            document.forms[0].charCodes.value += "0";
          if (c < 0x0100)
            document.forms[0].charCodes.value += "0";
          if (c < 0x0010)
            document.forms[0].charCodes.value += "0";
          document.forms[0].charCodes.value += c.toString(16);
        }
      }      
    }
  }
}

function update(type) {
  outputtype = type;
  findCharCodes();
}

<h1>Character Code Finder</h1>
<form onsubmit="return false;">
<p>Input:<br>
<textarea name="someText" rows="10" cols="80" onkeyup="findCharCodes()"></textarea></p>
<p>
Output Style:<br>
<input type="radio" name="outputtype" onclick="update(&#39;decimal&#39;);" checked="">Decimal Character Codes<br>
<input type="radio" name="outputtype" onclick="update(&#39;hexadecimal&#39;);">Hexadecimal Character Codes<br>
<input type="radio" name="outputtype" onclick="update(&#39;html&#39;);">HTML with named character references<br>
<input type="radio" name="outputtype" onclick="update(&#39;java&#39;);">Java string<br>

</p>
<p>
Output:<br>
<textarea rows="10" cols="80" name="charCodes" readonly="readonly"></textarea>
</p>
</form>
